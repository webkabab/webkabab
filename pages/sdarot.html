<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
            background-color: black;
            }

            .countdown {
            color: white;
            font-size: 80px;
            text-align: center;
            }

            .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Add this line */
            }


            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            p {
                color: white;
            }

        </style>
    </head>
    <body>

        <p id="debug"></p>
        <p id="s"></p>
        <p id="serie"></p>
        <p id="token"></p>


        <div class="container">
            <div class="circle">
                <div class="countdown" id="countdown"></div>        
            </div>
        </div>

        <script>
            let urlParams = new URLSearchParams(window.location.search);
            let serie = urlParams.get('serie');
            let season = urlParams.get('s');
            let episode = urlParams.get('e');
            let token = urlParams.get('token');
            let timeleft = 10; // TODO: debug
            let downloadTimer = setInterval(function(){
                if(timeleft <= 0){
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").innerHTML = "0";
                    window.location.href = 
                        "addon://https%3A%2F%2Fwebkabab.github.io%2Fwebkabab%2Faddon.html/request_live_url/sdarot"
                        + "&series=" + serie
                        + "&season=" + season 
                        + "&ep=" + episode
                        + "&token=" + token;
                } else {
                    document.getElementById("countdown").innerHTML = timeleft;
                }
                timeleft -= 1;
            }, 1000);


            document.getElementById("debug").innerHTML = "e: " + episode +  " ,s: " + season + " ,serie: " + serie + " ,token: " + token;
            
            

        </script>

    </body>
</html>

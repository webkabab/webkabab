<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
}

.countdown {
  color: white;
  font-size: 60px;
  text-align: center;
}

.circle {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 5px solid white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
</style>
</head>
<body>

<div class="container">
    <div class="circle">
        <div class="countdown" id="countdown"></div>
    </div>
</div>

<script>
var timeleft = 30;
var downloadTimer = setInterval(function(){
  if(timeleft <= 0){
    clearInterval(downloadTimer);
    document.getElementById("countdown").innerHTML = "";
  } else {
    document.getElementById("countdown").innerHTML = timeleft;
  }
  timeleft -= 1;
}, 1000);
</script>

</body>
</html>
